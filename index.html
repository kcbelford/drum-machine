<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
    <title>Digital Drums</title>
  </head>
  <body class="drums-container">
    <header>
      <h1 class="drums-header">KB - 909</h1>
      <h2 class="drums-description instructions">Instructions:</h2>
      <h2 class="drums-description">Press the corresponding key to begin playing</h2>
    </header>
    <main class="drum-machine">
      <section id="cowbell" class="pad A"><div class="key">A<span class="instrument">cowbell</span></div></section>
      <section id="clave" class="pad S"><div class="key">S<span class="instrument">clave</span></div></section>
      <section id="hihatclosed" class="pad D"><div class="key">D<span class="instrument">h.h. clsd</span></div></section>
      <section id="hihatopened" class="pad F"><div class="key">F <span class="instrument">h.h. opnd</span></div></section>
      <section id="clap" class="pad Z"><div class="key">Z <span class="instrument">clap</span></div></section>
      <section id="snare" class="pad X"><div class="key">X <span class="instrument">snare</span></div></section>
      <section id="conga" class="pad C"><div class="key">C <span class="instrument">conga</span></div></section>
      <section id="kick" class="pad V"><div class="key">V <span class="instrument">kick</span></div></section>
    </main>
    <div class="mobile-background">
      <p>Use on desktop for best playing results</p>
    </div>
  </body>
</html>
